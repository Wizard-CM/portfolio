  <!-- Theme code for preventing flick while switiching ,but doesn't work -->
  <script>
    window.addEventListener("load", () => {
      const theme = localStorage.getItem("theme") || "dark";
      const navbar = document.querySelector(".navbar");

      if (theme == "light") {
        document.body.classList.replace("bg-[#111]", "bg-[#ffff]");
        if (navbar.classList.contains("bg-[#111]")) navbar.classList.replace("bg-[#111]", "bg-[#ffff]");
        else navbar.classList.add("bg-[#ffff]");
      } else {
        document.body.classList.replace("bg-[#ffff]", "bg-[#111]")
        if (navbar.classList.contains("bg-[#ffff]")) navbar.classList.replace("bg-[#ffff]", "bg-[#111]");
        else navbar.classList.add("bg-[#111]");
      }

    })
  </script>
